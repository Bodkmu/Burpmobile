name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          # تثبيت المكتبة اللي عملت المشكلة يدوياً مع الباقي
          sudo apt install -y libunwind-dev libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
          libncurses5 libmtdev-dev xclip xsel libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Buildozer and Cython
        run: |
          pip install --user --upgrade buildozer cython==0.29.33

      - name: Build APK
        run: |
          export PATH=$PATH:$HOME/.local/bin
          export APP_ALLOW_ROOT=1
          # الأمر ده بيصلح أي ملفات قديمة وبيبدأ نظيف
          buildozer android debug
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BurpMobile-App
          path: bin/*.apk
          
